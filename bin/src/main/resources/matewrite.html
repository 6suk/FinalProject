  </head>
  <body>
    <!-- TOP -->
    <nav class="navbar navbar-expand navbar-light fixed-top mb-5">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <a class="navbar-brand" href="#">
            <img src="../resources/static/img/logo.png" class="logo" />
          </a>
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">조각메이트</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">챌린지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">알뜰정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">얼마벌었지</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-none" href="#">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-none" href="#">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">지출등록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">로그아웃</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- TOP -->

    <div class="container-lg" onload="getUserLocation()">
      <div class="row">
        <!-- content -->
        <section class="col">
          <div>
            <div class="mate-title pb-4">
              <h3>조각메이트 찾기</h3>
              <button class="btn btn-main main" onclick="contentSave()">
                등록하기
              </button>
            </div>

            <div class="writebox">
              <div class="imgbox">
                <label class="imgbox-img label" id="label" for="input">
                  <div class="inner" id="inner">
                    <i class="fa-solid fa-camera"></i>
                    <span class="graytxt pt-2">사진 올리기</span>
                    <span class="l-graytxt font-12">(최대 5장)</span>
                  </div>
                </label>
                <input
                  id="input"
                  class="input"
                  accept="image/*"
                  type="file"
                  required="true"
                  multiple="true"
                  hidden="true"
                />
                <div class="preview" id="preview" hidden></div>
              </div>

              <div class="inputbox">
                <select class="form-select empty">
                  <option value disabled selected>카테고리(필수)</option>
                  <option value="0">조각메이트</option>
                  <option value="1">OTT</option>
                </select>
                <input
                  type="text"
                  class="form-control text"
                  placeholder="지역"
                />
                <!-- <input
                  type="button"
                  class="form-control"
                  value="내 위치 찾기"
                /> -->
                <!-- <button class="">내 위치 찾기</button> -->
                <select class="form-select empty d-none">
                  <option value disabled selected>지역(필수)</option>
                  <option value="0">서울특별시</option>
                  <option value="1">광주광역시</option>
                </select>
                <input
                  class="form-control text"
                  type="text"
                  name=""
                  id=""
                  placeholder="제목(필수)"
                />
                <input
                  class="form-control text"
                  type="number"
                  name=""
                  id=""
                  placeholder="구매가격(필수)"
                />
                <input
                  class="form-control text"
                  type="number"
                  name=""
                  id=""
                  placeholder="판매가격(필수)"
                />
                <textarea
                  class="form-control"
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="본문"
                ></textarea>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <script src="../resources/static/js/upload.js"></script>
</html>
