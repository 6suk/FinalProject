<html lang="ko">
  <head>
    <!-- // HEADING -->
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../resources/static/css/Style.css" />
    <script src="../resources/static/js/card.js"></script>
    <script src="../resources/static/js/mate.js"></script>

    <title>FinalProject</title>
  </head>
  <body>
    <!-- //TOP -->
    <nav class="navbar navbar-expand navbar-light fixed-top">
      <div class="container-lg justify-content-lg-between">
        <ul class="navbar-nav">
          <a class="navbar-brand" href="#">
            <img src="../resources/static/img/logo.png" class="logo" />
          </a>
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">조각메이트</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">챌린지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">알뜰정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">얼마벌었지</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-none" href="#">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-none" href="#">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">지출등록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">로그아웃</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- TOP// -->
    <div style="position: relative">
      <div class="container-nonaside-sm" id="container">
        <!-- content -->
        <section id="section-content">
          <!-- << 슬라이드 시작 -->
          <!-- <div id="demo" class="carousel slide" data-bs-ride="carousel"> -->
          <div id="demo" class="carousel slide">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../resources/static/img/광주애견호텔유치원 소유펫.jpg"
                  alt="Los Angeles"
                  class="d-block slide-img"
                />
              </div>
              <div class="carousel-item">
                <img src="../resources/static/img/더펫하우스 협동조합.jpg" alt="Chicago" class="d-block slide-img" />
              </div>
              <div class="carousel-item">
                <img src="../resources/static/img/참견아카데미.jpg" alt="New York" class="d-block slide-img" />
              </div>
              <div class="carousel-item">
                <img src="../resources/static/img/캐치독.jpg" alt="New York" class="d-block slide-img" />
              </div>
              <div class="carousel-item">
                <img
                  src="../resources/static/img/프렌즈도그 유치원 광주 서구점.jpg"
                  alt="New York"
                  class="d-block slide-img"
                />
              </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
          <!-- 슬라이드 끝 >> -->

          <div class="mate-detail-all">
            <div class="mate-detail-top">
              <!-- Top 01 -->
              <div class="mate-detail-sub-info">
                <div class="dot d-flex">
                  <p>조각메이트</p>
                  <p>매칭 전</p>
                </div>
                <div class="line d-flex">
                  <p><span>조회</span><span>33</span></p>
                  <p>
                    <!-- <span><i class="fa-solid fa-heart"></i></span><span>13</span> -->
                    <span><i class="fa-regular fa-heart"></i></span><span>13</span>
                  </p>
                </div>
              </div>
              <!-- Top 02 -->
              <h4>엽기 떡볶이 소분해서 나눠드실 분</h4>
              <!-- Top 03 -->
              <div class="mate-detail-price">
                <h5>7,000</h5>
                <p class="mate-detail-price-tag">SAVE 7,000</p>
              </div>
            </div>

            <div class="mate-detail-middle">
              <div>
                <p class="font-15 font-600">유저 닉네임</p>
                <p class="font-14 l-graytxt">광주 광역시 남구</p>
              </div>
              <button class="btn btn-main sm font-14" id="applybtn">
                매칭신청
                <!-- <i class="fa-solid fa-circle-plus" id="applybtn-icon"></i> -->
                <i class="fa-solid fa-plus" id="applybtn-icon"></i>
              </button>
              <button class="btn btn-gray sm font-14" id="applybtn-o" style="display: none">
                작성취소
                <!-- <i class="fa-solid fa-circle-plus" id="applybtn-icon" style="color: #666"></i> -->
                <i class="fa-solid fa-minus" id="applybtn-icon" style="color: #666"></i>
              </button>
            </div>
            <div class="mate-detail-content">
              <p>솔직히 엽떡 혼자 먹기 너무 많잖아요!</p>
              <p>이제 시키려고 하는데 소분해서 나눠드실 분 계신가요?</p>
            </div>
            <div class="mate-detail-middle">
              <p class="font-15 font-600">여기에서 만나요!</p>
              <a class="font-15" href=""><i class="fa-solid fa-location-dot"></i> <span>문화전당역</span></a>
            </div>
          </div>
        </section>
        <section class="seletion-side" id="section-apply">
          <div class="content-title">
            <div>
              <h5>매칭 신청</h5>
              <p class="font-14 l-graytxt pt-1">최종 매칭은 글 작성자의 승낙 시 진행됩니다!</p>
            </div>
            <input type="button" id="sendbtn" class="btn btn-main mdi" value="매칭신청" />
          </div>
          <form id="mateform" class="inputbox" method="post" action="/apply/{mid}">
            <div class="input-btn">
              <select name="" id="area1" class="form-select empty-select required" disabled>
                <option value="" selected disabled id="area1_title">시</option>
              </select>
              <select name="area" id="area2" class="form-select empty-select required" disabled>
                <option value="" disabled selected id="area2_title">군/구</option>
                <option value="error" disabled>시를 먼저 선택해주세요!</option>
              </select>
              <a class="input-btn-ele" id="getLocation"
                ><span>위치찾기</span> <i class="fa-solid fa-location-crosshairs"></i
              ></a>
              <a class="input-btn-ele" id="self_write" style="display: none"
                ><span>직접선택</span> <i class="fa-solid fa-chevron-down"></i
              ></a>
            </div>
            <div class="d-flex gap-2">
              <input class="form-control text required" type="text" name="nickname" value="닉네임" readonly />
              <div style="position: relative; width: 100%">
                <input type="hidden" name="id" />
                <input class="form-control text required" type="text" name="tel" value="010-0000-0000" readonly />
                <i
                  class="fa-solid fa-circle-exclamation inner-btn font-14"
                  style="color: var(--lgray-color); opacity: 0.5"
                  data-bs-toggle="tooltip"
                  data-bs-html="true"
                  data-bs-placement="top"
                  title="연락처는 매칭 성공 시 작성자에게만 공개됩니다.<br>
                  연락처 수정은 마이페이지에서 가능합니다."
                ></i>
              </div>
            </div>
            <input class="form-control text required" type="text" name="title" placeholder="타이틀*" />
            <textarea
              class="form-control"
              name="content"
              cols="30"
              rows="10"
              placeholder="남기고 싶은 말을 적어주세요 :)"
            ></textarea>
          </form>
        </section>
      </div>
    </div>
  </body>
  <script src="../resources/static/js/apply.js"></script>
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
  <script src="../resources/static/js/geolocation.js"></script>
</html>
