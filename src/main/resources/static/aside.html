<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn2 {
        display : none;
        }
    </style>
</head>
<body>
    <aside class="col-md-3">
        <div class="aside-img" >
            <c:if test="${empty sessionFilename}">
                <img src="/img/bros_blank.jpg" width="100%">
            </c:if>
            <c:if test="${not empty sessionFilename}">
                <img src="/aside/blob/${user.id}" width="100%">
            </c:if>
        </div>
    
        <div class="aside-info border-bottom">
            <h4>${user.nickname }</h4>
            <dl>
                <dt>챌린지</dt>
                <dd>
                    <a href="#">12</a>
                </dd>
                <dt>조각메이트</dt>
                <dd>
                    <a href="#">2</a>
                </dd>
            </dl>

            <!-- 정보 수정 -->
            <div class="btn btn-border font-12" id="btn1">
                <a href="/user/update/${user.uid}" onclick="toggleBtn1()">정보 수정</a>
            </div>
            <!-- 정보 수정 버튼 클릭 시 프로필 변경 오픈 -->
            <div class="btn btn-border font-12" id="btn2">
				<label for="input" style="cursor:pointer;">
					<p onclick="editProfile('${user.id}')">프로필 변경</p>
				</label>
				<input id="input" class="input" accept="image/*" type="file" multiple="true" hidden="true" name="img" />
				<div class="preview" id="preview" hidden></div>
			</div>

        </div>
        
        <div class="mt-5 mb-5" id="hiddenProfile" style="display: none;">
            <form action="/aside/profile" method="post" enctype="multipart/form-data">
                <table class="table table-borderless table-sm">
                    <tr class="d-flex">
                        <td class="col-10">
							<input class="form-control" type="file" name="image" id="image">
					</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="button" class="btn btn-primary me-2"
                                onclick="editExecute('${user.id}')">제출</button>
                            <button type="button" class="btn btn-secondary"
                                onclick="editCancel()">취소</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="multiple-btn pt-3 pb-5">
            <a class="icon-btn" href="#">
                <i class="fa-solid fa-certificate mb-2"></i>
                <p>챌린지</p>
            </a>
            <a class="icon-btn" href="#">
                <i class="fa-solid fa-circle-plus mb-2"></i>
                <p>지출등록</p>
            </a>
            <a class="icon-btn" href="#">
                <i class="fa-solid fa-share-nodes mb-2"></i>
                <p>공유하기</p>
            </a>
        </div>
    </aside>
    <script>
        function toggleBtn1() {
  
        // 토글 할 버튼 선택 (btn2)
        const btn2 = document.getElementById('btn2');
        
        // btn2 보이기 (display: block)
        if(btn2.style.display == 'none') {
            btn2.style.display = 'block';
        }
    }
    </script>
</body>
</html>
