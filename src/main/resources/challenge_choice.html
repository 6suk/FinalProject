<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- // HEADING -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../resources/static/css/Style.css" />
    <script src="../resources/static/js/card.js"></script>
    <script src="../resources/static/js/mate.js"></script>
    <!-- HEADING // -->
    <title>FinalProject</title>
  </head>
  <body>
    <!-- //TOP -->
    <nav class="navbar navbar-expand navbar-light fixed-top">
      <div class="container-lg justify-content-lg-between">
        <ul class="navbar-nav">
          <a class="navbar-brand" href="#">
            <img src="../resources/static/img/logo.png" class="logo" />
          </a>
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">조각메이트</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">챌린지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">알뜰정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">얼마벌었지</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-none" href="#">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-none" href="#">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">지출등록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">로그아웃</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- TOP// -->
    <div class="container-nonaside-sm">
      <!-- content -->
      <section class="pt-md-4">
        <div class="challenge-choice">
          <div class="challenge-choice-step-group">
            <div class="challenge-choice-step active">
              <p class="step_num">1</p>
              <p>챌린지 선택</p>
            </div>
            <div class="challenge-choice-step-border"></div>
            <div class="challenge-choice-step">
              <p class="step_num">2</p>
              <p>챌린지 확인</p>
            </div>
          </div>
          <div class="challenge-choice-title">
            고뚱이님,<br />
            오늘 참여한 <b>챌린지</b>를<br />
            <b>선택</b>해주세요!
          </div>
          <!-- // BUTTON GROUP -->
          <div class="challenge-choice-btn-group">
            <!-- // BUTTON1 -->
            <button class="challenge-choice-btn-item active" onclick="location.href='/challenge/choice/${c.cid}'">
              <div class="inner-img">
                <img src="../resources/static/emoji/oncoming-bus_1f68d.png" />
              </div>
              <div class="inner-text-group">
                <p class="inner-title">대중교통 이용하기</p>
                <p class="inner-price">약 8,000원 절약</p>
              </div>
            </button>
            <!-- BUTTON1 // -->
            <!-- // BUTTON2 -->
            <button class="challenge-choice-btn-item active" onclick="location.href='/challenge/choice/${c.cid}'">
              <div class="inner-img">
                <img src="../resources/static/emoji/fork-and-knife_1f374.png" />
              </div>
              <div class="inner-text-group">
                <p class="inner-title">배달 대신 집밥 먹기</p>
                <p class="inner-price">약 8,000원 절약</p>
              </div>
            </button>
            <!-- BUTTON2 // -->
            <!-- // BUTTON3 -->
            <button class="challenge-choice-btn-item active" onclick="location.href='/challenge/choice/${c.cid}'">
              <div class="inner-img">
                <img src="../resources/static/emoji/hot-beverage_2615.png" />
              </div>
              <div class="inner-text-group">
                <p class="inner-title">커피값 줄이기</p>
                <p class="inner-price">약 8,000원 절약</p>
              </div>
            </button>
            <!-- BUTTON3 // -->
          </div>
          <!-- BUTTON GROUP // -->
        </div>
      </section>
      <!-- content -->
    </div>

    <!-- // Login Modal -->
    <div class="modalBg" id="modal_login">
      <div class="requestModal savedot-modal question">
        <div class="question-title">
          <h5>로그인 후 챌린지에 참여해보세요!</h5>
          <div class="question-btn">
            <input
              type="button"
              class="btn btn-main full font-14"
              onclick="location.href='/user/login'"
              value="로그인하러가기"
            />
            <input type="button" class="closebtn btn btn-sub full font-14" onClick="history.back()" value="돌아가기" />
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal // -->
  </body>
</html>
