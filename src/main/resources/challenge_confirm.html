<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- // HEADING -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../resources/static/css/bootstrap.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/354b0809a2.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../resources/static/css/Style.css" />
    <script src="../resources/static/js/card.js"></script>
    <script src="../resources/static/js/mate.js"></script>
    <!-- HEADING // -->
    <title>FinalProject</title>
  </head>
  <body>
    <!-- //TOP -->
    <nav class="navbar navbar-expand navbar-light fixed-top">
      <div class="container-lg justify-content-lg-between">
        <ul class="navbar-nav">
          <a class="navbar-brand" href="#">
            <img src="../resources/static/img/logo.png" class="logo" />
          </a>
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">조각메이트</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">챌린지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">알뜰정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">얼마벌었지</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-none" href="#">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-none" href="#">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">지출등록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">로그아웃</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- TOP// -->

    <div class="container-nonaside-sm">
      <!-- content -->
      <section class="pt-md-4">
        <div class="challenge-choice">
          <div class="challenge-choice-step-group">
            <div class="challenge-choice-step">
              <p class="step_num">1</p>
              <p>챌린지 선택</p>
            </div>
            <div class="challenge-choice-step-border"></div>
            <div class="challenge-choice-step active">
              <p class="step_num">2</p>
              <p>챌린지 확인</p>
            </div>
          </div>
          <div class="challenge-choice-title">
            고뚱이님,<br />
            <img src="../resources/static/emoji/fork-and-knife_1f374.png" /><b>배달 대신 집밥 먹기</b><br />
            챌린지를 <b>성공</b>하셨나요?
          </div>
          <div class="challenge-choice-btn-group">
            <button class="challenge-choice-btn-item active" onclick="location.href='/challenge/choice/${c.cid}'">
              <div class="inner-img">
                <img src="../resources/static/emoji/ok-hand_light-skin-tone_1f44c-1f3fb_1f3fb.png" />
              </div>
              <div class="inner-text-group">
                <p class="inner-title">그럼요, 성공했어요!</p>
                <p class="inner-price">정말 대단해요! 기록해드릴게요!</p>
              </div>
            </button>
            <button class="challenge-choice-btn-item active" onclick="location.href='/challenge/choice/${c.cid}'">
              <div class="inner-img">
                <img
                  src="../resources/static/emoji/backhand-index-pointing-left_light-skin-tone_1f448-1f3fb_1f3fb.png"
                />
              </div>
              <div class="inner-text-group">
                <p class="inner-title">다시 선택할게요!</p>
                <p class="inner-price">선택 페이지로 다시 돌아갈게요!</p>
              </div>
            </button>
          </div>
        </div>
      </section>
      <!-- content -->
    </div>
  </body>
</html>
