<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- // HEADING -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../resources/static/css/bootstrap.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/354b0809a2.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../resources/static/css/Style.css" />
    <!-- HEADING // -->
    <title>FinalProject</title>
  </head>
  <body>
    <!-- //TOP -->
    <nav class="navbar navbar-expand navbar-light fixed-top">
      <div class="container-lg justify-content-lg-between">
        <ul class="navbar-nav">
          <a class="navbar-brand" href="#">
            <img src="../resources/static/img/logo.png" class="logo" />
          </a>
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">조각메이트</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">챌린지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">알뜰정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">얼마벌었지</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-none" href="#">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-none" href="#">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">지출등록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">로그아웃</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- TOP// -->

    <div class="container-nonaside">
      <!-- content -->
      <section>
        <div class="content-title">
          <div class="form-tag" id="cashcategory">
            <input type="radio" name="category" id="cate_0" value="0" checked />
            <label for="cate_0" id="category">지출 영수증 등록</label>
            <input type="radio" name="category" id="cate_1" value="1" />
            <label for="cate_1" id="category">지출 직접 등록</label>
            <input type="radio" name="category" id="cate_2" value="2" />
            <label for="cate_2" id="category">수입 직접 등록</label>
          </div>
          <input type="button" id="sendbtn" class="btn btn-main main" value="등록하기" />
        </div>

        <div class="writebox flex-lg-row">
          <div class="imgbox-only">
            <label class="imgbox-img" for="input" id="preview" hidden></label>
            <label class="imgbox-img label" id="label" for="input">
              <div class="cash inner" id="inner">
                <i class="fa-solid fa-receipt" style="color: #9999997d"></i>
                <span class="pt-2 pb-1 font-600 l-graytxt">영수증 지출등록</span>
                <span class="l-graytxt font-14 font-300">영수증 전체가 잘 나오도록 정면에서 촬영해 주세요.</span>
                <span class="l-graytxt font-14 font-300">배경에 다른 물체나 글씨가 없도록 촬영해 주세요.</span>
                <span class="l-graytxt font-14 font-300">결제 일시, 품명, 금액가 잘 나오도록 촬영해 주세요.</span>
              </div>
            </label>
            <input
              id="input"
              class="input required"
              accept="image/*"
              type="file"
              multiple="false"
              hidden="true"
              name="img"
            />
          </div>
          <div class="inputbox">
            <form id="mateform" class="inputbox">
              <input class="form-control text input-text" type="date" name="title" id="date" disabled />
              <input class="form-control text input-text" type="number" name="price2" placeholder="금액*" disabled />
              <input class="form-control text input-text" type="text" name="price1" placeholder="내역*" disabled />
              <textarea class="form-control" name="content" cols="30" rows="10" placeholder="메모"></textarea>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="../resources/static/js/cashsave.js"></script>
  <script src="../resources/static/js/required.js"></script>
</html>
